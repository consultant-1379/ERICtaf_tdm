<div class="modal-header">
    <h3 class="modal-title">Import CSV</h3>
</div>
<div class="modal-body csvImportModal-fileSelector">
    <b>Select CSV file to Import</b>
    <input ng-click="vm.resetErrors()" type="file" id="file" name="file"/>
    <div class="csvImportModal-errorBlock" ng-show="vm.errors.length>0">
        <div>
            <i class="fa fa-exclamation-triangle fa-2x csvImportModal-warning" aria-hidden="true"></i>
            <b>File Errors have Occurred:</b>
        </div>
        <div ng-repeat="error in vm.errors">{{error}}</div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="addButton" type="button" ng-click="vm.addFileToTable()">Add File</button>
    <button class="btn btn-info" type="button" ng-click="vm.closeAction()">Cancel</button>
</div>
