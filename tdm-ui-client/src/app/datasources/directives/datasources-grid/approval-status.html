<span>
    <i class="fa fa-question-circle text-default" title="Unapproved" ng-show="COL_FIELD === 'UNAPPROVED'"></i>
    <i class="fa fa-clock-o text-info" title="Pending Review" ng-show="COL_FIELD === 'PENDING'"></i>
    <i class="fa fa-minus-circle text-danger" title="Rejected" ng-show="COL_FIELD === 'REJECTED'"></i>
    <i class="fa fa-check-circle text-success" title="Approved" ng-show="COL_FIELD === 'APPROVED'"></i>
</span>
