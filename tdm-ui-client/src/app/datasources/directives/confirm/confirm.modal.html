<div class="confirmModal">
    <div class="modal-body">
        <p>{{vm.message}}</p>
        <p class="confirmModal-modal-second">{{vm.secondMessage}}</p>
    </div>
    <div class="modal-footer">
        <button id="confirmModal-confirm" class="btn btn-success" ng-click="vm.confirm()">Confirm</button>
        <button id="confirmModal-cancel" class="btn btn-info" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
